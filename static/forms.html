<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

    </head>

<body>
    <div class="container">

        <div class="row">
            <aside class="col-sm-4">
                <div class="card">
                    <article class="card-body">
                        <!-- <a href="" class="float-right btn btn-outline-primary">Sign up</a> -->
                        <h4 class="card-title mb-4 mt-1">Sign in</h4>
                        <form>
                            <div class="form-group">
                                <label>Your email</label>
                                <input id="email" class="form-control" placeholder="Email" type="email">
                            </div> <!-- form-group// -->
                            <div class="form-group">
                                <!-- <a class="float-right" href="#">Forgot?</a> -->
                                <label>Your password</label>
                                <input id="password" class="form-control" placeholder="******" type="password">
                            </div> <!-- form-group// -->
                        
                            <div class="form-group">
                                <button id="btnLogin" class="btn btn-primary btn-block" type="button"> Login </button>
                            </div> <!-- form-group// -->
                            <div class="form-group">
                                <button id="btnSignup" class="btn btn-secondary btn-block" type="button"> Signup </button>
                            </div>
                            <div class="form-group">
                                <button id="btnLogout" class="btn btn-secondary btn-block" type="button"> Signout </button>
                            </div>
                        </form>
                    </article>
                </div> <!-- card.// -->
            </aside> <!-- col.// -->
        </div>
        <script src="firebase.js"></script>
        <script src="app.js"></script>
</body>

</html>
